<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>TodoMVC with Backbone + HandleBars + Require</title>
    <meta name="keywords" content="Backbone, Backbone.localStorage, Backbone.Nested, Handlebars, Underscore, jQuery, Require">
    <meta name="description" content="A todo app created as a SPA primarily using backbone and handlebars.">
    <meta name="author" content="jagretz">

    <link rel="stylesheet" href="css/lib/reset.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header id="header" class="header">
        <h1>todo</h1>
    </header>
    
    <section data-hook="todo-app" class="todo-container">

        <section id="main" class="main">           
            <input id="new-todo" class="new-todo" placeholder="What to do?" autofocus>
            <!--<input id="toggle-all" class="toggle-all" type="checkbox" data-hook="toggle-all">
            <label for="toggle-all" class="toggle-all">Mark all as complete</label>-->

            <ul id="todo-list" class="todo-list">

                <script id="item-template" type="text/x-handlebars-template">
                    <div class="view">
                        {{#if complete}}
                            <input class="toggle" type="checkbox" checked>
                            <label class="todo">
                                <span class="todo-text">{{ title }}</span>
                            </label>   
                        {{else}}
                            <input class="toggle" type="checkbox">
                            <label class="todo">
                                <span class="todo-text">{{ title }}</span>
                            </label> 
                        {{/if}}
                        <!--<label class="todo">
                            {{#if complete}}
                                <input class="toggle" type="checkbox" checked>
                                <span class="todo-text">{{ title }}</span>
                            {{else}}
                                <input class="toggle" type="checkbox">
                                <span class="todo-text">{{ title }}</span>
                            {{/if}}
                        </label>-->
                        <!--{{#if complete}}
                            <input class="toggle" type="checkbox" checked>
                        {{else}}
                            <input class="toggle" type="checkbox">
                        {{/if}}-->
                        <!--<label>{{ title }}</label>-->
                        <button class="destroy"></button>
                    </div>
                    <input class="edit" value="{{ title }}">
                </script>

            </ul>
        </section>

        <footer id="footer" class="footer">

            <script id="stats-template" type="text/x-handlebars-template">
                <span id="todo-count" class="todo-count">
                    <strong>
                        {{ remaining }}
                        {{#if remaining}}
                            {{'item '}}
                        {{else}}
                            {{'items '}}
                        {{/if}}
                        left
                    </strong>
                </span>
                <ul id="filters" class="filters">
                    <li>
                        <a class="selected" href="#/">All</a>
                    </li>
                    <li>
                        <a href="#/active">Active</a>
                    </li>
                    <li>
                        <a href="#/complete">Complete</a>
                    </li>
                </ul>
                {{#if complete}}
                    <button id="clear-complete" class="clear-complete">Clear Complete ({{ complete }})</button>
                {{/if}}
            </script>

        </footer>
    </section>

    <script src="js/lib/require.js" data-main="js/config/require.config.js"></script>

    <!--<script type="text/template" id="item-template"></script>
    <script type="text/template" id="stats-template"></script>-->

    <script src="js/app.js"></script>-->
</body>

</html>
