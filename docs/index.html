<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Todo</title>
    <meta name="keywords" content="Backbone, Backbone.localStorage, Backbone.Nested, Handlebars, Underscore, jQuery">
    <meta name="description" content="A todo app created as a SPA primarily using backbone and handlebars.">
    <meta name="author" content="jagretz">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <section id="todo-container" class="todoapp">
        <header id="header" class="header">
            <h1>todos</h1>
            <input id="new-todo" class="new-todo" placeholder="What needs to be done?" type="" name="" value="" autofocus>
        </header>

        <section id="main" class="main">
            <input id="toggle-all" class="toggle-all" type="checkbox" name="" value="">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list" class="todo-list">

                <script id="item-template" type="text/x-handlebars-template">
                    <div class="view">
                        {{#if complete}}
                            <input class="toggle" type="checkbox" checked>
                        {{else}}
                            <input class="toggle" type="checkbox">
                        {{/if}}
                        <label>{{ title }}</label>
                        <button class="destroy"></button>
                    </div>
                    <input class="edit" value="{{ title }}">
                </script>

            </ul>
        </section>

        <footer id="footer" class="footer">

            <script id="stats-template" type="text/x-handlebars-template">
                <span id="todo-count" class="todo-count">
                    <strong>{{ remaining }}</strong>
                    {{#if remaining}}
                        {{'item '}}
                    {{else}}
                        {{'items '}}
                    {{/if}}
                    left
                </span>
                <ul id="filters" class="filters">
                <li>
                    <a class="selected" href="#/">All</a>
                </li>
                <li>
                    <a href="#/active">Active</a>
                </li>
                <li>
                    <a href="#/complete">Complete</a>
                </li>
                </ul>
                {{#if complete}}
                <button id="clear-complete" class="clear-complete">Clear Complete ({{ complete }})</button>
                {{/if}}
            </script>

        </footer>
    </section>



    <script type="text/template" id="item-template"></script>
    <script type="text/template" id="stats-template"></script>

    <script src="js/lib/jquery.slim.min.js"></script>
    <script src="js/lib/underscore.min.js"></script>
    <script src="js/lib/backbone.min.js"></script>
    <script src="js/lib/backbone-nested.js"></script>
    <script src="js/lib/backbone.localStorage.js"></script>
    <script src="js/lib/handlebars.js"></script>

    <script src="js/constants/app.const.js"></script>
    <script src="js/models/todo.js"></script>
    <script src="js/collections/todos.js"></script>
    <script src="js/views/todo.view.js"></script>
    <script src="js/views/app.view.js"></script>
    <script src="js/routers/router.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
